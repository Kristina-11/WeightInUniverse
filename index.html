<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weight on planets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>
<body>
    <header>
        <h1>WELCOME</h1>
        <h3>Ever wonder how objects weight on different planets?</h3>
    </header>
    <main>
        <div class="info">
            Let's find out by inputing weight in box below.
        </div>

        <div class="form">
            <input type="number" id="weight">
            <select class="planets">
                <option value="0">Choose a planet</option>
                <option value="1">Mercury</option>
                <option value="2">Venus</option>
                <option value="3">Earth</option>
                <option value="4">Mars</option>
                <option value="5">Jupiter</option>
                <option value="6">Saturn</option>
                <option value="7">Uranus</option>
                <option value="8">Neptune</option>
                <option value="9">Pluto</option>
            </select>
            <button id="results">FIND OUT</button>
        </div>

        <div class="result">
            
        </div>
    </main>
    <footer>
        <h2>Made by <a href="https://www.linkedin.com/in/kristina91jovanovic11">Kristina</a></h2>
        <p>&COPY; 2020</p>
    </footer>
    <script src='main.js'></script>
</body>
</html>
